<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="ratingCard" class="rating-card">
    <div class="icon-star">
      <img src="images/icon-star.svg" alt="">
    </div>
    <h1>
      How did we do?
    </h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>
    <div class="rating-score">
      <div class="rating-button" onclick="clickRating('1')">
        1
      </div>
      <div class="rating-button" onclick="clickRating('2')">
        2
      </div>
      <div class="rating-button" onclick="clickRating('3')">
        3
      </div>
      <div class="rating-button" onclick="clickRating('4')">
        4
      </div>
      <div class="rating-button" onclick="clickRating('5')">
        5
      </div>
    </div>
    <button onclick="submitButton()">SUBMIT</button>
  </div>
  <div id="thankyouCard" class="rating-card" style="display: none;">
    <img src="images/illustration-thank-you.svg" alt="" class="thankyou-img">
    <div class="user-selected-rating">
      
    </div>
    <h1>Thank You!</h1>
    <div id="thankyouDescription">
      <span>We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</span>
  </div>
  </div>
</body>
</html>
